<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rope Color Overlay</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div id="left-col" class="col-centered">
        <div class="image-container">
          <!-- Original rope image -->
          <img src="collar-image.png" alt="Original Rope" class="base-image" />

          <!-- Transparent rope image (same shape, no background) -->
          <img
            src="test-collar-orange-to-white.png"
            alt="Colored Rope Overlay"
            class="overlay-image"
            id="overlay"
          />
        </div>
      </div>
      <div id="right-col" class="col-centered">
        <!-- Color selector -->
        <label for="color">Choose rope tint:</label>
        <select id="color">
          <option value="none">Original</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="black">Black</option>
        </select>
      </div>
    </div>

    <script>
      const overlay = document.getElementById("overlay");
      const colorPicker = document.getElementById("color");

      const filters = {
        none: "none",
        red: "sepia(1) hue-rotate(-20deg) saturate(6)",
        blue: "sepia(1) hue-rotate(170deg) saturate(6)",
        green: "sepia(1) hue-rotate(90deg) saturate(6)",
        purple: "sepia(1) hue-rotate(250deg) saturate(6)",
        black: "grayscale(1) brightness(0.3)",
      };

      colorPicker.addEventListener("change", (e) => {
        overlay.style.filter = filters[e.target.value];
      });
    </script>
  </body>
</html>
