<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/custom-select.css" />
    <title>Rope Color Overlay</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div id="left-col" class="col-centered">
        <div class="image-container">
          <!-- Original rope image -->
          <img src="collar-image.png" alt="Original Rope" class="base-image" />

          <!-- Transparent rope image (same shape, no background) -->
          <img
            src="test-collar-orange-to-white.png"
            alt="Colored Rope Overlay"
            class="overlay-image overlay-image-options"
            id="overlay"
          />
        </div>
      </div>
      <div id="right-col" class="col-centered">
        <!-- Color selector -->
        <label for="color" class="select-label">FIRST COLOUR</label>
        <select id="color" class="custom-select">
          <option value="">Select Colour</option>
          <option value="none">Original</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="black">Black</option>
        </select>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/custom-select.js"></script>
  </body>
</html>
